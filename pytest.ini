[pytest]
# Configuración de pytest para el proyecto

# Opciones por defecto al ejecutar pytest
# -v: Verbose (muestra más detalles)
# --tb=short: Traceback corto en errores
# --strict-markers: Marca error si usas markers no definidos
# --alluredir: Carpeta para reportes Allure
# --log-cli-level: Muestra logs en consola (nivel INFO)
# --log-file: Guarda logs en archivo
# --log-file-level: Nivel de detalle en archivo (DEBUG)
addopts =
    -v
    --tb=short
    --strict-markers
    --alluredir=reports/allure
    --log-cli-level=INFO
    --log-file=reports/test_execution.log
    --log-file-level=DEBUG

# Marcadores personalizados
markers =
    smoke: Pruebas críticas rápidas
    regression: Suite completa de regresión
    one_way: Pruebas de vuelo solo ida
    round_trip: Pruebas de vuelo ida y vuelta

# Patrón de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Rutas donde buscar tests
testpaths = tests
